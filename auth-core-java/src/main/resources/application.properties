# Spring will look for the DB_URL env var; if missing, it defaults to the local string
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/aegis_db}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:password}

# Custom Aegis Properties
aegis.security.brain-url=${SECURITY_BRAIN_URL:http://localhost:8000}
jwt.secret=${JWT_SECRET}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Ensure TLS when connecting to the DB (Supabase requires SSL)
spring.datasource.hikari.data-source-properties.sslmode=require

# HikariCP tuning; adjust to your app load
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Avoid verbose SQL logging that may leak data
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=warn

# Management endpoints: do not expose sensitive actuators publicly
management.endpoints.web.exposure.exclude=env,beans,threaddump,heapdump
management.endpoint.health.show-details=never