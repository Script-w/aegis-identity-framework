
name: Aegis CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-java:
    name: Build & Test Java Core
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Native Argon2 Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev

      - name: Grant Execute Permission for Wrapper
        run: chmod +x auth-core-java/mvnw

      - name: Build with Maven
        run: |
          cd auth-core-java
          ./mvnw clean verify
        env:
          # These must match what your application-test.properties or application.properties expects
          DB_URL: jdbc:h2:mem:testdb
          DB_USERNAME: sa
          DB_PASSWORD: ""
          JWT_SECRET: "ci_testing_secret_key_32_characters_long"
          JWT_EXPIRATION: 3600000
